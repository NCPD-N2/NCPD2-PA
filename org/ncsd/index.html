<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Narco City Sheriff Department</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}

:root{
  --color-multiply: 150, 110, 10;
  --color-glow: 210, 170, 45;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:14px 18px 28px;
  position:relative;
  background:linear-gradient(135deg,#0b1019,#050607 55%,#0b0e12);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    linear-gradient(135deg,
      rgba(var(--color-multiply),.92) 0%,
      rgba(var(--color-multiply),.92) 44%,
      rgba(0,0,0,0) 64%
    );
  mix-blend-mode:multiply;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 18% 22%, rgba(var(--color-glow),.65), rgba(0,0,0,0) 56%),
    radial-gradient(1100px 900px at 26% 62%, rgba(var(--color-glow),.28), rgba(0,0,0,0) 68%),
    radial-gradient(1200px 900px at 50% 105%, rgba(0,0,0,.70), rgba(0,0,0,0) 72%);
  mix-blend-mode:screen;
}

.panel{position:relative;z-index:2;width:min(1100px,100%);text-align:center}
.logo{width:150px;height:150px;object-fit:contain;margin:0 auto 10px;filter:drop-shadow(0 18px 38px rgba(0,0,0,.9))}
h1{margin:0 0 10px;font-size:26px;letter-spacing:.6px}

.back{
  display:inline-flex;align-items:center;gap:8px;
  padding:10px 16px;border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.45);
  color:#fff;text-decoration:none;font-weight:600;
  margin-bottom:20px;
}
.back:hover{transform:translateY(-1px);background:rgba(0,0,0,.55)}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}

.tile{
  background:linear-gradient(180deg,rgba(18,24,34,.85),rgba(8,10,14,.85));
  border-radius:22px;padding:22px;text-decoration:none;color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.06);
  transition:.35s cubic-bezier(.18,.9,.2,1);
}
.tile:hover{transform:translateY(-10px);border-color:rgba(255,255,255,.12)}

.icon{width:46px;height:46px;margin:0 auto 10px;display:block}
.label{font-weight:700;font-size:14px}
.sub{font-size:12px;opacity:.65;margin-top:4px}
</style>
</head>

<body>
<div class="panel">
  <img src="../../logos/ncsd.png" class="logo" alt="">
  <h1>Narco City Sheriff Department</h1>
  <a href="../../index.html" class="back">← Zurück</a>

  <div class="grid">
    <a class="tile" href="../../map/"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2"/><path d="M9 4v14M15 6v14" stroke="currentColor" stroke-width="2"/></svg><div class="label">Einsatzkarte</div><div class="sub">Interaktive Übersicht</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Kleiderordnung</div><div class="sub">Outfits / Ausrüstung</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M14 2H6v20h12V8z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Dokumente</div><div class="sub">Vorlagen / Akten</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M6 10l2-4h8l2 4" stroke="currentColor" stroke-width="2"/><circle cx="7" cy="18" r="2"/><circle cx="17" cy="18" r="2"/></svg><div class="label">Fahrzeugordnung</div><div class="sub">Flotte / Codes</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/><path d="M7 7h10M7 12h10M7 17h10" stroke="currentColor" stroke-width="2"/></svg><div class="label">Unit Übersicht</div><div class="sub">Teams / Funk</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Weisungen</div><div class="sub">Regeln / SOP</div></a>
  </div>
</div>
</body>
</html>
