<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Academy of Law Enforcement</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}

:root{
  /* Grün */
  --accent: 90,200,140;
  --accentDark: 10,110,60;
  --tileTop: 18,24,34;
  --tileBot: 8,10,14;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:14px 18px 28px;
  position:relative;
  background:#050607;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  mix-blend-mode:normal;
  opacity:1;
  background:
    linear-gradient(148deg,
      rgba(var(--accentDark), .88) 0%,
      rgba(var(--accentDark), .82) 42%,
      rgba(var(--accentDark), .60) 52%,
      rgba(var(--accentDark), .30) 60%,
      rgba(0,0,0,0) 70%
    );
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 20% 30%,
      rgba(var(--accent),.25),
      rgba(0,0,0,0) 65%
    ),
    radial-gradient(1200px 900px at 60% 120%,
      rgba(0,0,0,.85),
      rgba(0,0,0,0) 72%
    );
}

.panel{position:relative;z-index:2;width:min(1100px,100%);text-align:center}
.logo{
  width:150px;height:150px;object-fit:contain;margin:0 auto 10px;
  filter:drop-shadow(0 18px 38px rgba(0,0,0,.9));
}
h1{margin:0 0 10px;font-size:26px;letter-spacing:.6px}

.back{
  display:inline-flex;align-items:center;gap:8px;
  padding:10px 16px;border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.45);
  color:#fff;text-decoration:none;font-weight:600;
  margin-bottom:26px;
  transition:transform .2s ease, background .2s ease;
}
.back:hover{transform:translateY(-1px);background:rgba(0,0,0,.55)}

.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:18px;
  max-width:860px;
  margin:0 auto;
}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);max-width:620px}}
@media(max-width:520px){.grid{grid-template-columns:1fr;max-width:360px}}

.tile{
  position:relative;
  background:linear-gradient(180deg, rgba(var(--tileTop),.90), rgba(var(--tileBot),.90));
  border-radius:22px;
  padding:22px;
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 18px 36px rgba(0,0,0,.65);
  transition:transform .35s cubic-bezier(.18,.9,.2,1), box-shadow .3s ease, border-color .3s ease;
  overflow:hidden;
}
.tile:hover{
  transform:translateY(-8px);
  border-color:rgba(var(--accent),.45);
  box-shadow:
    0 22px 46px rgba(0,0,0,.75),
    0 0 28px rgba(var(--accent),.45),
    0 0 64px rgba(var(--accent),.25);
}
.tile::before{
  content:"";
  position:absolute;
  inset:-18px;
  border-radius:28px;
  opacity:0;
  transition:opacity .25s ease;
  filter:blur(22px);
  background:radial-gradient(circle at 30% 25%, rgba(var(--accent),.9), rgba(0,0,0,0) 60%);
}
.tile:hover::before{opacity:.9}

.icon{width:46px;height:46px;margin:0 auto 10px;display:block;opacity:.95}
.label{font-weight:700;font-size:14px}
</style>
</head>

<body>
<div class="panel">
  <img src="../../logos/academy.png" class="logo" alt="Academy Logo">
  <h1>Academy of Law Enforcement</h1>
  <a class="back" href="../../index.html">← Zurück</a>

  <div class="grid">
    <a class="tile" href="../../map/">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2"/>
        <path d="M9 4v14M15 6v14" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Einsatzkarte</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M14 2H6v20h12V8z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Dokumente</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Weisungen</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M7 8h10M7 12h10M7 16h10" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Unit-Übersicht</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Kleiderordnung</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M8 7a4 4 0 0 1 8 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M7 9h10a2 2 0 0 1 2 2v8a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3v-8a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M9 14h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="label">Grundausrüstung</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 64 32" fill="none">
        <path d="M16 12c2-6 6-10 14-10h10c6 0 10 4 12 10l6 4v10H4V16l12-4z" stroke="currentColor" stroke-width="3" stroke-linejoin="round"/>
        <circle cx="18" cy="26" r="4" stroke="currentColor" stroke-width="3"/>
        <circle cx="46" cy="26" r="4" stroke="currentColor" stroke-width="3"/>
      </svg>
      <div class="label">Fahrzeugordnung</div>
    </a>
  </div>
</div>
</body>
</html>
