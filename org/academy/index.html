<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academy – Academy of Law Enforcement</title>

  <style>
    :root{
      --bg0:#050607;
      --bg1:#0b0e12;

      /* Academy: Grün */
      --glow: rgba(70,170,120,1);
      --tint: 70,170,120;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
      overflow:hidden;

      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 14px 18px 28px;

      /* >>> Starker grüner Metallic-Tint links <<< */
      background:
        radial-gradient(1400px 900px at 20% 18%, rgba(var(--tint), .42), rgba(0,0,0,0) 62%),
        radial-gradient(1100px 800px at 55% 22%, rgba(var(--tint), .18), rgba(0,0,0,0) 68%),
        radial-gradient(900px 900px at 20% 85%, rgba(var(--tint), .16), rgba(0,0,0,0) 70%),
        linear-gradient(135deg, rgba(var(--tint), .14), var(--bg0) 55%, var(--bg1));
}

    .panel{ width:min(1100px, 100%); text-align:center; }
    .logo{
      width:150px; height:150px; object-fit:contain;
      margin: 0 auto 8px;
      opacity:.96;
      filter: drop-shadow(0 18px 38px rgba(0,0,0,.88)) brightness(1.08) contrast(1.05);
    }
    h1{
      margin: 0 0 10px;
      font-size: 26px;
      letter-spacing: .6px;
      opacity:.95;
    }

    .actions{ display:flex; justify-content:center; margin: 0 0 18px; }
    .back{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,12,16,.58);
      color:#fff;
      font-weight:650;
      text-decoration:none;
      transition:.2s;
    }
    .back:hover{ transform: translateY(-1px); background: rgba(10,12,16,.72); border-color: rgba(255,255,255,.16); }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 18px;
      margin-top: 6px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(2, minmax(160px, 1fr)); }
    }

    .tile{
      position:relative;
      border-radius: 22px;
      padding: 22px 18px 18px;
      background: linear-gradient(180deg, rgba(18,24,34,.86), rgba(10,12,16,.86));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 40px rgba(0,0,0,.55);
      transition: transform .35s cubic-bezier(.18,.9,.2,1), border-color .25s ease, filter .25s ease;
      text-decoration:none;
      color:inherit;
      overflow:hidden;
    }
    .tile:hover{ transform: translateY(-10px); border-color: rgba(255,255,255,.14); filter: brightness(1.05); }

    .tile::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: 28px;
      opacity:0;
      filter: blur(26px);
      mix-blend-mode: screen;
      transition: opacity .25s ease;
      pointer-events:none;
      background: radial-gradient(circle at 30% 20%, var(--glow) 0%, rgba(0,0,0,0) 58%);
    }
    .tile:hover::before{ opacity:.9; }

    .icon{ width:50px; height:50px; margin:0 auto 12px; opacity:.92; display:block; }
    .label{ font-weight:780; font-size:14px; letter-spacing:.35px; text-align:center; }
    .sub{ font-size:12px; opacity:.62; margin-top:6px; text-align:center; }
  </style>
</head>

<body>
  <div class="panel">
    <img class="logo" src="../../logos/academy.png" alt="Academy Logo">
    <h1>Academy of Law Enforcement</h1>

    <div class="actions">
      <a class="back" href="../../index.html">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Zurück
      </a>
    </div>

    <!-- Tiles (identisch) -->
    <div class="grid">
      <a class="tile" href="../../map/">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9 4v14M15 6v14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="label">Einsatzkarte</div><div class="sub">Interaktive Übersicht</div>
      </a>

      <a class="tile" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M10 6l2 2 2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="label">Kleiderordnung</div><div class="sub">Outfits / Ausrüstung</div>
      </a>

      <a class="tile" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M8 13h8M8 17h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="label">Dokumente</div><div class="sub">Vorlagen / Akten</div>
      </a>

      <a class="tile" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 10l2-4h8l2 4" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M4 16l1-4 2-2h10l2 2 1 4" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M7 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 14h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 8h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div class="label">Fahrzeugordnung</div><div class="sub">Flotte / Codes</div>
      </a>

      <a class="tile" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 7h10M7 12h10M7 17h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <div class="label">Unit Übersicht</div><div class="sub">Teams / Funk</div>
      </a>

      <a class="tile" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6l8-4z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9 12l2 2 4-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="label">Weisungen</div><div class="sub">Regeln / SOP</div>
      </a>
    </div>
  </div>
</body>
</html>
