<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Academy of Law Enforcement</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  overflow:hidden;

  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:14px 18px 28px;

  /* dunkles metallisches Grundbild */
  background:
    radial-gradient(1400px 900px at 18% 20%, rgba(0,0,0,.78), rgba(0,0,0,0) 60%),
    radial-gradient(1200px 900px at 30% 65%, rgba(0,0,0,.55), rgba(0,0,0,0) 70%),
    linear-gradient(135deg,#0b1019,#050607 55%,#0b0e12);

  position:relative;
}

/* Farbebene – GRÜN (kein milchig) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background: radial-gradient(1600px 1100px at 20% 25%, rgba(10,110,60,.95), rgba(0,0,0,0) 62%);
  mix-blend-mode:multiply;
  opacity:1;
}

/* Glowlayer – GRÜN */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(1200px 900px at 22% 22%, rgba(70,170,120,.55), rgba(0,0,0,0) 55%),
    radial-gradient(900px 900px at 30% 60%, rgba(70,170,120,.25), rgba(0,0,0,0) 65%);
  mix-blend-mode:screen;
  opacity:1;
}

.panel{
  position:relative;
  z-index:2;
  width:min(1100px,100%);
  text-align:center;
}

.logo{
  width:150px;
  height:150px;
  object-fit:contain;
  margin:0 auto 10px;
  filter:drop-shadow(0 18px 38px rgba(0,0,0,.9));
}

h1{
  margin:0 0 10px;
  font-size:26px;
  letter-spacing:.6px;
}

.back{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.45);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  margin-bottom:20px;
  transition:.2s ease;
}
.back:hover{
  transform:translateY(-1px);
  background:rgba(0,0,0,.55);
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}

.tile{
  background:linear-gradient(180deg,rgba(18,24,34,.85),rgba(8,10,14,.85));
  border-radius:22px;
  padding:22px;
  text-decoration:none;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  transition:.35s cubic-bezier(.18,.9,.2,1);
  border:1px solid rgba(255,255,255,.06);
}
.tile:hover{
  transform:translateY(-10px);
  border-color:rgba(255,255,255,.12);
}

.icon{
  width:46px;
  height:46px;
  margin:0 auto 10px;
  display:block;
  opacity:.95;
}

.label{font-weight:700;font-size:14px}
.sub{font-size:12px;opacity:.65;margin-top:4px}
</style>
</head>

<body>
<div class="panel">
  <img src="../../logos/academy.png" class="logo" alt="Academy Logo">
  <h1>Academy of Law Enforcement</h1>
  <a href="../../index.html" class="back">← Zurück</a>

  <div class="grid">
    <a class="tile" href="../../map/">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M9 4v14M15 6v14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="label">Einsatzkarte</div>
      <div class="sub">Interaktive Übersicht</div>
    </a>

    <a class="tile" href="#">
      <!-- Oberteil -->
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M10 6l2 2 2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="label">Kleiderordnung</div>
      <div class="sub">Outfits / Ausrüstung</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M8 13h8M8 17h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="label">Dokumente</div>
      <div class="sub">Vorlagen / Akten</div>
    </a>

    <a class="tile" href="#">
      <!-- Polizeiauto -->
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M6 10l2-4h8l2 4" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M4 16l1-4 2-2h10l2 2 1 4" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M7 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" stroke="currentColor" stroke-width="2"/>
        <path d="M8 14h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M10 8h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <div class="label">Fahrzeugordnung</div>
      <div class="sub">Flotte / Codes</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 7h10M7 12h10M7 17h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <div class="label">Unit Übersicht</div>
      <div class="sub">Teams / Funk</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6l8-4z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M9 12l2 2 4-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="label">Weisungen</div>
      <div class="sub">Regeln / SOP</div>
    </a>
  </div>
</div>
</body>
</html>
