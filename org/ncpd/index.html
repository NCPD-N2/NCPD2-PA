<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEST – NCPD</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}

/* ========= FARBFESTLEGUNG ========= */
:root{
  --accent: 70,130,255;        /* Glow */
  --accentDark: 20,60,160;     /* Hintergrund */
  --tileTop: 18,24,34;
  --tileBot: 8,10,14;
}

/* ========= TEST: MUSS SICHTBAR SEIN ========= */
body{
  outline:10px solid lime !important; /* ← TEST: MUSS grün sein */
}

/* ========= BASIS ========= */
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:14px 18px 28px;
  position:relative;
  background:#050607;
}

/* ========= FARBDREIECK – SICHTBAR BIS ZUR MITTE ========= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;

  /* WICHTIG: mix-blend-mode NORMAL, damit es 100% sichtbar ist */
  mix-blend-mode: normal;
  opacity:1;

  background:
    linear-gradient(148deg,
      rgba(var(--accentDark), .88) 0%,
      rgba(var(--accentDark), .82) 42%,
      rgba(var(--accentDark), .60) 52%,
      rgba(var(--accentDark), .30) 60%,
      rgba(0,0,0,0) 70%
    );
}

/* ========= METALLIC LICHT (dezent) ========= */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 700px at 20% 30%,
      rgba(var(--accent),.25),
      rgba(0,0,0,0) 65%
    ),
    radial-gradient(1200px 900px at 60% 120%,
      rgba(0,0,0,.85),
      rgba(0,0,0,0) 72%
    );
}

/* ========= INHALT ========= */
.panel{
  position:relative;
  z-index:2;
  width:min(1100px,100%);
  text-align:center;
}

.logo{
  width:150px;
  height:150px;
  object-fit:contain;
  margin-bottom:10px;
  filter:drop-shadow(0 18px 38px rgba(0,0,0,.9));
}

h1{
  margin:0 0 10px;
  font-size:26px;
  letter-spacing:.6px;
}

.back{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  margin-bottom:26px;
}

/* ========= GRID ========= */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

/* ========= KACHELN ========= */
.tile{
  position:relative;
  background:linear-gradient(180deg,
    rgba(var(--tileTop),.9),
    rgba(var(--tileBot),.9)
  );
  border-radius:22px;
  padding:22px;
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 18px 36px rgba(0,0,0,.65);
  transition:
    transform .35s cubic-bezier(.18,.9,.2,1),
    box-shadow .3s ease,
    border-color .3s ease;
  overflow:hidden;
}

/* ========= GLOW BEIM HOVER ========= */
.tile:hover{
  transform:translateY(-8px);
  border-color:rgba(var(--accent),.45);
  box-shadow:
    0 22px 46px rgba(0,0,0,.75),
    0 0 28px rgba(var(--accent),.45),
    0 0 64px rgba(var(--accent),.25);
}

/* farbiger Halo */
.tile::before{
  content:"";
  position:absolute;
  inset:-18px;
  border-radius:28px;
  opacity:0;
  transition:opacity .25s ease;
  filter:blur(22px);
  background:
    radial-gradient(circle at 30% 25%,
      rgba(var(--accent),.9),
      rgba(0,0,0,0) 60%
    );
}
.tile:hover::before{opacity:.9}

.icon{
  width:46px;
  height:46px;
  margin:0 auto 10px;
  display:block;
  opacity:.95;
}

.label{font-weight:700;font-size:14px}
.sub{font-size:12px;opacity:.65;margin-top:4px}
</style>
</head>

<body>
<div class="panel">
  <img src="../../logos/ncpd.png" class="logo" alt="NCPD Logo">
  <h1>Narco City Police Department</h1>
  <a class="back" href="../../index.html">← Zurück</a>

  <div class="grid">
    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Einsatzkarte</div>
      <div class="sub">Interaktive Übersicht</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Kleiderordnung</div>
      <div class="sub">Outfits / Ausrüstung</div>
    </a>

    <a class="tile" href="#">
      <svg class="icon" viewBox="0 0 24 24" fill="none">
        <path d="M14 2H6v20h12V8z" stroke="currentColor" stroke-width="2"/>
      </svg>
      <div class="label">Dokumente</div>
      <div class="sub">Vorlagen / Akten</div>
    </a>
  </div>
</div>
</body>
</html>
