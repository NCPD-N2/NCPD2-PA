<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Narco City Police Department</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}

:root{
  --accent: 40,90,180;
  --accent-strong: 70,130,255;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  background:#000;
  overflow:hidden;
  position:relative;
}

/* DIAGONALES METALLIC-DREIECK */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    linear-gradient(145deg,
      rgba(var(--accent),1.0) 0%,
      rgba(var(--accent),0.98) 65%,
      rgba(var(--accent),0.85) 75%,
      rgba(var(--accent),0.45) 85%,
      rgba(var(--accent),0.18) 92%,
      rgba(0,0,0,0) 98%
    );
  z-index:0;
}

/* METALLIC LICHT */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 600px at 20% 30%, rgba(var(--accent-strong),.55), transparent 65%),
    radial-gradient(1200px 900px at 60% 110%, rgba(0,0,0,.9), transparent 70%);
  z-index:1;
}

.panel{
  position:relative;
  z-index:2;
  max-width:1100px;
  margin:0 auto;
  padding:30px 20px;
  text-align:center;
}

.logo{
  width:140px;
  margin-bottom:8px;
  filter:drop-shadow(0 18px 40px rgba(0,0,0,.9));
}

h1{margin:6px 0 12px;font-size:26px}

.back{
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  margin-bottom:26px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.tile{
  background:linear-gradient(180deg,rgba(20,24,30,.9),rgba(8,10,14,.9));
  border-radius:22px;
  padding:22px;
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 20px 40px rgba(0,0,0,.7);
  transition:.35s cubic-bezier(.2,.9,.25,1);
}

.tile:hover{
  transform:translateY(-10px);
  box-shadow:
    0 0 60px rgba(var(--accent-strong),.65),
    0 25px 50px rgba(0,0,0,.8);
  border-color:rgba(var(--accent-strong),.55);
}

.icon{
  width:46px;
  height:46px;
  margin-bottom:10px;
}

.label{font-weight:700}
.sub{font-size:12px;opacity:.65}
</style>
</head>

<body>
<div class="panel">
  <img src="../../logos/ncpd.png" class="logo">
  <h1>Narco City Police Department</h1>
  <a class="back" href="../../index.html">← Zurück</a>

  <div class="grid">
    <a class="tile" href="../../map/"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M9 18l-6 2V6l6-2 6 2 6-2v14l-6 2-6-2z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Einsatzkarte</div><div class="sub">Interaktive Übersicht</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M8 4l4 2 4-2 4 3-2 4-2-1v10H8V10l-2 1-2-4 4-3z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Kleiderordnung</div><div class="sub">Outfits / Ausrüstung</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M14 2H6v20h12V8z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Dokumente</div><div class="sub">Vorlagen / Akten</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M6 10l2-4h8l2 4" stroke="currentColor" stroke-width="2"/></svg><div class="label">Fahrzeugordnung</div><div class="sub">Flotte / Codes</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/></svg><div class="label">Unit Übersicht</div><div class="sub">Teams / Funk</div></a>
    <a class="tile" href="#"><svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6z" stroke="currentColor" stroke-width="2"/></svg><div class="label">Weisungen</div><div class="sub">Regeln / SOP</div></a>
  </div>
</div>
</body>
</html>
