<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City – Interaktive Karte</title>

  <style>
    :root {
      --blue-dark: #08162f;
      --blue-main: #0a1a3a;
      --blue-light: #2d5aa8;

      --card-dark: #0e2346;
      --card-light: #143a73;

      --glow-police: rgba(69, 131, 255, 0.55);
      --glow-academy: rgba(201, 164, 76, 0.55);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, var(--blue-light) 0%, var(--blue-main) 55%),
        linear-gradient(135deg, var(--blue-light), var(--blue-dark));
      overflow: hidden;
    }

    /* ===== Layout ===== */
    .container {
      text-align: center;
      max-width: 960px;
      width: 100%;
      padding: 40px 20px;
      animation: fadeUp 700ms ease both;
    }

    h1 {
      font-size: 34px;
      letter-spacing: 1px;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 280px;
      padding: 30px;
      border-radius: 26px;
      cursor: pointer;

      background: linear-gradient(145deg, var(--card-light), var(--card-dark));
      box-shadow:
        0 18px 40px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.06);

      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      opacity: 0;
      animation: fadeUp 700ms ease both;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .card:nth-child(1) { animation-delay: 220ms; }
    .card:nth-child(2) { animation-delay: 360ms; }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 18px;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.6));
    }

    .card span {
      display: block;
      font-size: 15px;
      letter-spacing: .6px;
      opacity: .9;
    }

    footer {
      margin-top: 55px;
      font-size: 13px;
      opacity: .6;
    }

    /* ===== Hover Glow je Fraktion ===== */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      pointer-events: none;
      opacity: 0;
      transition: opacity .25s ease;
      filter: blur(10px);
    }

    .card.police::before {
      background: radial-gradient(circle at 30% 20%, var(--glow-police), rgba(0,0,0,0) 60%);
    }
    .card.academy::before {
      background: radial-gradient(circle at 30% 20%, var(--glow-academy), rgba(0,0,0,0) 60%);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:
        0 30px 60px rgba(0,0,0,.75),
        inset 0 0 0 1px rgba(255,255,255,.12);
    }

    .card:hover::before { opacity: 1; }

    /* Extra glow in Schattenfarbe */
    .card.police:hover {
      box-shadow:
        0 30px 60px rgba(0,0,0,.75),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 34px var(--glow-police);
    }
    .card.academy:hover {
      box-shadow:
        0 30px 60px rgba(0,0,0,.75),
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 0 34px var(--glow-academy);
    }

    /* ===== Animations ===== */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0);  filter: blur(0); }
    }

    @keyframes sweep {
      from { transform: translateX(-140%) rotate(12deg); opacity: 0; }
      20%  { opacity: 1; }
      to   { transform: translateX(140%) rotate(12deg); opacity: 0; }
    }

    /* Metallic light sweep */
    body::after {
      content: "";
      position: fixed;
      inset: -40%;
      pointer-events: none;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.08) 45%,
        rgba(255,255,255,.22) 50%,
        rgba(255,255,255,.08) 55%,
        rgba(255,255,255,0) 100%
      );
      mix-blend-mode: screen;
      animation: sweep 1100ms ease-out 1 both;
      z-index: 2;
    }

    /* ===== Fullscreen Transition Overlay ===== */
    .transition {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transform: scale(1.02);
      transition: opacity 260ms ease, transform 260ms ease;
      z-index: 9999;
      display: grid;
      place-items: center;
    }

    .transition .badge {
      width: min(440px, 80vw);
      height: min(440px, 80vw);
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.16), rgba(255,255,255,0) 55%);
      box-shadow:
        0 30px 80px rgba(0,0,0,.75),
        inset 0 0 0 1px rgba(255,255,255,.10);
      opacity: .85;
      transform: scale(.95);
      transition: transform 260ms ease;
    }

    body.is-transitioning .transition {
      opacity: 1;
      transform: scale(1);
    }

    body.is-transitioning .transition .badge {
      transform: scale(1);
    }

    /* Farbvarianten des Overlays */
    .transition.police {
      background:
        radial-gradient(circle at 30% 20%, rgba(69, 131, 255, 0.30), rgba(10,26,58,0.98) 55%),
        linear-gradient(135deg, rgba(69,131,255,0.18), rgba(8,22,47,0.98));
    }
    .transition.academy {
      background:
        radial-gradient(circle at 30% 20%, rgba(201, 164, 76, 0.26), rgba(10,26,58,0.98) 55%),
        linear-gradient(135deg, rgba(201,164,76,0.14), rgba(8,22,47,0.98));
    }

    /* Optional: während Transition UI leicht dimmen */
    body.is-transitioning .container {
      filter: blur(2px);
      transform: scale(0.98);
      opacity: 0.65;
      transition: opacity 260ms ease, transform 260ms ease, filter 260ms ease;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      body.is-transitioning .container { filter: none; transform: none; opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Fullscreen transition layer -->
  <div class="transition" id="transition">
    <div class="badge" aria-hidden="true"></div>
  </div>

  <div class="container">
    <h1>Narco City – Interaktive Karte</h1>

    <div class="buttons">
      <div class="card police" data-theme="police" data-target="map.html" role="button" tabindex="0" aria-label="Police Department Karte öffnen">
        <img src="logos/ncpd.png" alt="NCPD">
        <span>Police Department Karte</span>
      </div>

      <div class="card academy" data-theme="academy" data-target="map.html" role="button" tabindex="0" aria-label="Executive Education Academy Karte öffnen">
        <img src="logos/academy.png" alt="Academy">
        <span>Executive Education Academy</span>
      </div>
    </div>

    <footer>© Narco City RP</footer>
  </div>

  <script>
    // Fullscreen transition + redirect
    const transitionEl = document.getElementById('transition');

    function goTo(target, theme) {
      // Theme auf Overlay setzen
      transitionEl.classList.remove('police', 'academy');
      transitionEl.classList.add(theme);

      // Transition starten
      document.body.classList.add('is-transitioning');

      // Nach kurzer Zeit weiterleiten (Animation sichtbar)
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const delay = reduced ? 0 : 320;

      setTimeout(() => {
        window.location.href = target;
      }, delay);
    }

    // Klick-Handler
    document.querySelectorAll('.card').forEach(card => {
      const target = card.getAttribute('data-target') || 'map.html';
      const theme = card.getAttribute('data-theme') || 'police';

      card.addEventListener('click', () => goTo(target, theme));

      // Tastatur: Enter/Space
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goTo(target, theme);
        }
      });
    });
  </script>

</body>
</html>
