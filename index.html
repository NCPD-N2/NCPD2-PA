<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City – Exekutive Panel</title>

  <style>
    :root{
      --bg0:#050607;
      --bg1:#0b0e12;
      --bg2:#141820;

      --tile0:#0b0f16;
      --tile1:#131a24;
      --tileBorder: rgba(255,255,255,.06);

      --glow-police: rgba(55,110,220,1);
      --glow-academy: rgba(70,170,120,1);
      --glow-sd: rgba(210,170,45,.95);

      --glow-police-soft: rgba(55,110,220,.55);
      --glow-academy-soft: rgba(70,170,120,.55);
      --glow-sd-soft: rgba(210,170,45,.35);

      --police-tint: 55,110,220;
      --academy-tint: 70,170,120;
      --sd-tint: 210,170,45;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
    }

    body{
      overflow:hidden;
      background:
        radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.04), transparent 65%),
        linear-gradient(135deg, var(--bg2), var(--bg0) 55%, var(--bg1));
    }

    /* ===== Views ===== */
    .view{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 18px;
      opacity:0;
      pointer-events:none;
      transform: translateY(10px);
      transition:.25s ease;
    }
    .view.is-active{
      opacity:1;
      pointer-events:auto;
      transform:none;
    }

    .container{
      text-align:center;
      max-width:1100px;
      width:100%;
    }

    h1{ font-size:34px; margin:0 0 60px; }

    /* ===== Ebene 1 ===== */
    .buttons{
      display:flex;
      gap:40px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .org-card{
      width:260px;
      height:260px;
      border-radius:26px;
      background:linear-gradient(180deg,var(--tile1),var(--tile0));
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      position:relative;
      box-shadow:0 18px 40px rgba(0,0,0,.75);
      transition:.6s cubic-bezier(.18,.9,.2,1);
    }

    .org-card img{
      max-width:80%;
      filter:drop-shadow(0 16px 30px rgba(0,0,0,.9));
    }

    .org-card::before{
      content:"";
      position:absolute;
      width:150%;
      height:150%;
      border-radius:999px;
      opacity:0;
      filter:blur(34px);
      mix-blend-mode:screen;
      transition:.3s;
    }

    .police::before{ background:radial-gradient(circle,var(--glow-police),transparent 62%); }
    .academy::before{ background:radial-gradient(circle,var(--glow-academy),transparent 62%); }
    .sd::before{ background:radial-gradient(circle,var(--glow-sd),transparent 62%); }

    .org-card:hover{ transform:translateY(-18px) scale(1.045); }
    .org-card:hover::before{ opacity:1; }

    /* ===== Ebene 2 ===== */
    .org-bg{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .org-bg[data-tint="police"]{
      background:
        radial-gradient(900px 600px at 30% 20%, rgba(var(--police-tint),.18), transparent 60%),
        linear-gradient(135deg, rgba(var(--police-tint),.12), var(--bg0));
    }
    .org-bg[data-tint="academy"]{
      background:
        radial-gradient(900px 600px at 30% 20%, rgba(var(--academy-tint),.18), transparent 60%),
        linear-gradient(135deg, rgba(var(--academy-tint),.12), var(--bg0));
    }
    .org-bg[data-tint="sd"]{
      background:
        radial-gradient(900px 600px at 30% 20%, rgba(var(--sd-tint),.18), transparent 60%),
        linear-gradient(135deg, rgba(var(--sd-tint),.12), var(--bg0));
    }

    .panel{
      max-width:1100px;
      width:100%;
      position:relative;
      z-index:2;
      text-align:center;
    }

    /* ===== Neues Header Layout ===== */
    .panel-logo{
      width:120px;
      height:120px;
      object-fit:contain;
      margin:0 auto 14px;
      filter:
        drop-shadow(0 18px 35px rgba(0,0,0,.85))
        brightness(1.08);
    }

    .panel-title{
      font-size:30px;
      margin:0 0 18px;
      letter-spacing:.8px;
    }

    .back-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(10,12,16,.6);
      cursor:pointer;
      margin-bottom:26px;
    }

    /* ===== Tiles ===== */
    .tile-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;
    }

    .tile{
      border-radius:22px;
      padding:22px;
      background:linear-gradient(180deg,rgba(18,24,34,.85),rgba(10,12,16,.85));
      cursor:pointer;
      transition:.3s;
    }
    .tile:hover{ transform:translateY(-10px); }

    .icon{
      width:46px;
      height:46px;
      margin-bottom:12px;
    }

    .label{ font-weight:700; }
    .sub{ font-size:12px; opacity:.65; }

    @media(max-width:900px){
      .tile-grid{ grid-template-columns:repeat(2,1fr); }
    }
  </style>
</head>

<body>

<!-- ===== Ebene 1 ===== -->
<section class="view is-active" id="home">
  <div class="container">
    <h1>Narco City Exekutive Panel</h1>
    <div class="buttons">
      <div class="org-card police" data-org="police"><img src="logos/ncpd.png"></div>
      <div class="org-card academy" data-org="academy"><img src="logos/academy.png"></div>
      <div class="org-card sd" data-org="sd"><img src="logos/ncsd.png?v=2"></div>
    </div>
  </div>
</section>

<!-- ===== Police ===== -->
<section class="view" id="police">
  <div class="org-bg" data-tint="police"></div>
  <div class="panel">
    <img class="panel-logo" src="logos/ncpd.png">
    <h2 class="panel-title">NCPD</h2>
    <div class="back-btn" data-back>← Zurück</div>
    <div class="tile-grid">
      <div class="tile"><div class="label">Karte</div><div class="sub">Übersicht</div></div>
      <div class="tile"><div class="label">Umkleide</div><div class="sub">Outfits</div></div>
      <div class="tile"><div class="label">Dokumente</div><div class="sub">Akten</div></div>
      <div class="tile"><div class="label">Fahrzeuge</div><div class="sub">Flotte</div></div>
    </div>
  </div>
</section>

<!-- Academy -->
<section class="view" id="academy">
  <div class="org-bg" data-tint="academy"></div>
  <div class="panel">
    <img class="panel-logo" src="logos/academy.png">
    <h2 class="panel-title">Executive Education Academy</h2>
    <div class="back-btn" data-back>← Zurück</div>
    <div class="tile-grid">
      <div class="tile"><div class="label">Karte</div></div>
      <div class="tile"><div class="label">Umkleide</div></div>
      <div class="tile"><div class="label">Dokumente</div></div>
      <div class="tile"><div class="label">Fahrzeuge</div></div>
    </div>
  </div>
</section>

<!-- SD -->
<section class="view" id="sd">
  <div class="org-bg" data-tint="sd"></div>
  <div class="panel">
    <img class="panel-logo" src="logos/ncsd.png?v=2">
    <h2 class="panel-title">NCSD</h2>
    <div class="back-btn" data-back>← Zurück</div>
    <div class="tile-grid">
      <div class="tile"><div class="label">Karte</div></div>
      <div class="tile"><div class="label">Umkleide</div></div>
      <div class="tile"><div class="label">Dokumente</div></div>
      <div class="tile"><div class="label">Fahrzeuge</div></div>
    </div>
  </div>
</section>

<script>
  const views={home,police,academy,sd};
  document.querySelectorAll('.org-card').forEach(c=>{
    c.onclick=()=>{Object.values(views).forEach(v=>v.classList.remove('is-active'));views[c.dataset.org].classList.add('is-active');}
  });
  document.querySelectorAll('[data-back]').forEach(b=>{
    b.onclick=()=>{Object.values(views).forEach(v=>v.classList.remove('is-active'));home.classList.add('is-active');}
  });
</script>

</body>
</html>
