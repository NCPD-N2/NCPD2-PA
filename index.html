<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City ‚Äì Exekutive Panel</title>

  <style>
    :root{
      --bg0:#071326;
      --bg1:#0a1a3a;
      --bg2:#2d5aa8;

      --tile0:#0b0f16;
      --tile1:#131a24;
      --tileBorder: rgba(255,255,255,.06);

      --glow-police: rgba(20, 55, 150, 0.95);
      --glow-academy: rgba(170, 130, 40, 0.95);
      --glow-sd: rgba(25, 110, 70, 0.95);
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, var(--bg2) 0%, var(--bg1) 55%),
        linear-gradient(135deg, var(--bg2), var(--bg0));
      overflow:hidden;
      perspective: 1200px;
    }

    /* ===== Page enter ===== */
    @keyframes fadeUp {
      from { opacity:0; transform: translateY(18px); filter: blur(2px); }
      to   { opacity:1; transform: translateY(0);  filter: blur(0); }
    }

    /* ===== Idle Pulse (subtil) ===== */
    @keyframes glowPulse {
      0%, 100% { opacity: .14; transform: scale(0.985); }
      50%      { opacity: .28; transform: scale(1.02); }
    }

    /* Optional: minimaler ‚ÄúAtem‚Äù f√ºr die Kachel (wirklich dezent) */
    @keyframes tileBreath {
      0%, 100% { filter: brightness(1.00); }
      50%      { filter: brightness(1.03); }
    }

    .container{
      text-align:center;
      max-width:1100px;
      width:100%;
      padding:40px 20px;
      animation: fadeUp 700ms ease both;
      position:relative;
      z-index:3;
    }

    h1{
      font-size:34px;
      letter-spacing:1px;
      margin:0 0 60px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
    }

    /* ===== TILE ===== */
    .card{
      position:relative;
      width:260px;
      height:260px;
      border-radius:26px;
      cursor:pointer;

      background: linear-gradient(180deg, var(--tile1), var(--tile0));
      box-shadow:
        0 18px 40px rgba(0,0,0,.70),
        inset 0 0 0 1px var(--tileBorder);

      display:flex;
      align-items:center;
      justify-content:center;

      transform-style: preserve-3d;

      /* üîë ‚Äúsanft senken‚Äù = federige R√ºckkehr */
      transition:
        transform .55s cubic-bezier(.18, .9, .2, 1),
        box-shadow .55s cubic-bezier(.18, .9, .2, 1),
        filter .55s cubic-bezier(.18, .9, .2, 1);

      user-select:none;
      -webkit-tap-highlight-color: transparent;

      opacity:0;
      animation: fadeUp 700ms ease both;
    }

    .card:nth-child(1){ animation-delay:220ms; }
    .card:nth-child(2){ animation-delay:360ms; }
    .card:nth-child(3){ animation-delay:500ms; }

    .card img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.9));
      transform: translateZ(30px);
    }

    /* ===== Glow Layer ===== */
    .card::before{
      content:"";
      position:absolute;
      inset:-16px;
      border-radius:40px;
      pointer-events:none;

      /* Idle-Puls: immer leicht sichtbar */
      opacity: .18;
      filter: blur(44px);
      transform-origin: 50% 50%;

      /* Pulsieren im Idle */
      animation: glowPulse 2.8s ease-in-out infinite;
      transition: opacity .35s ease, filter .35s ease;
    }

    /* pro Fraktion */
    .card.police::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-police), transparent 72%);
    }
    .card.academy::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-academy), transparent 72%);
    }
    .card.sd::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-sd), transparent 72%);
    }

    /* ===== Hover = Erheben (plus st√§rkerer Glow) ===== */
    .card:hover{
      transform:
        translateY(-18px)
        rotateX(6deg)
        scale(1.045);

      box-shadow:
        0 55px 90px rgba(0,0,0,.95);
      filter: brightness(1.06);
    }

    /* beim Hover: Puls wird ‚Äúangehalten‚Äù und Glow konstant kr√§ftig */
    .card:hover::before{
      animation: none;
      opacity: 1;
      filter: blur(48px);
    }

    .card.police:hover{ box-shadow: 0 60px 100px rgba(0,0,0,.95), 0 0 150px var(--glow-police); }
    .card.academy:hover{ box-shadow: 0 60px 100px rgba(0,0,0,.95), 0 0 150px var(--glow-academy); }
    .card.sd:hover{ box-shadow: 0 60px 100px rgba(0,0,0,.95), 0 0 150px var(--glow-sd); }

    /* optional: ganz leichter ‚ÄúAtem‚Äù nur im Idle */
    .card:not(:hover){
      animation: fadeUp 700ms ease both, tileBreath 4.8s ease-in-out infinite;
    }

    /* ===== Click ===== */
    .card:active{
      transform:
        translateY(-8px)
        scale(1.01);
      filter: brightness(0.98);
    }

    footer{
      margin-top:55px;
      font-size:13px;
      opacity:.6;
    }

    /* ===== Click transition ===== */
    .transition{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity 280ms ease;
      z-index:9999;
    }

    body.is-transitioning .transition{
      opacity:1;
    }

    .transition.police{ background: radial-gradient(circle, rgba(20,55,150,.42), rgba(7,19,38,.99)); }
    .transition.academy{ background: radial-gradient(circle, rgba(170,130,40,.40), rgba(7,19,38,.99)); }
    .transition.sd{ background: radial-gradient(circle, rgba(25,110,70,.40), rgba(7,19,38,.99)); }

    body.is-transitioning .container{
      filter: blur(2px);
      opacity:.6;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .card::before{ opacity:.12; }
    }
  </style>
</head>

<body>

  <div class="transition" id="transition"></div>

  <div class="container">
    <h1>Narco City Exekutive Panel</h1>

    <div class="buttons">
      <div class="card police" data-theme="police" data-target="map.html">
        <img src="logos/ncpd.png" alt="NCPD">
      </div>

      <div class="card academy" data-theme="academy" data-target="map.html">
        <img src="logos/academy.png" alt="Academy">
      </div>

      <div class="card sd" data-theme="sd" data-target="map.html">
        <img src="logos/ncsd.png" alt="NCSD">
      </div>
    </div>

    <footer>¬© Narco City RP</footer>
  </div>

  <script>
    const transitionEl = document.getElementById('transition');

    function goTo(target, theme){
      transitionEl.className = 'transition ' + theme;
      document.body.classList.add('is-transitioning');
      setTimeout(() => window.location.href = target, 320);
    }

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        goTo(card.dataset.target, card.dataset.theme);
      });
    });
  </script>

</body>
</html>
