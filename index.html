<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City – Executive Panel</title>

  <style>
    :root{
      --bg0:#050607;
      --bg1:#0b0e12;
      --bg2:#141820;

      --tile0:#0b0f16;
      --tile1:#131a24;
      --tileBorder: rgba(255,255,255,.06);

      /* Glow-Farben wie bei dir */
      --glow-police: rgba(55,110,220,1);   /* Blau */
      --glow-academy: rgba(70,170,120,1);  /* Grün */
      --glow-sd: rgba(210,170,45,.95);     /* Gelb */

      --glow-police-soft: rgba(55,110,220,.55);
      --glow-academy-soft: rgba(70,170,120,.55);
      --glow-sd-soft: rgba(210,170,45,.40);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,.06), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.04), rgba(255,255,255,0) 65%),
        linear-gradient(135deg, var(--bg2), var(--bg0) 55%, var(--bg1));
    }

    .container{
      text-align:center;
      max-width:1100px;
      width:100%;
      padding:40px 20px;
    }

    h1{
      font-size:34px;
      letter-spacing:1px;
      margin:0 0 60px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
    }

    /* Button-Kachel */
    .org-card{
      position:relative;
      width:260px;
      height:260px;
      border-radius:26px;
      cursor:pointer;
      text-decoration:none;

      background: linear-gradient(180deg, var(--tile1), var(--tile0));
      box-shadow:
        0 18px 40px rgba(0,0,0,.75),
        inset 0 0 0 1px var(--tileBorder);

      display:flex;
      align-items:center;
      justify-content:center;

      transform-style:preserve-3d;
      transition:
        transform .6s cubic-bezier(.18,.9,.2,1),
        box-shadow .6s cubic-bezier(.18,.9,.2,1),
        filter .4s ease;

      user-select:none;
      -webkit-tap-highlight-color:transparent;
      overflow:visible;
    }

    .org-card img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.9));
      transform: translateZ(26px);
    }

    /* Runder Glow (nur Hover) */
    .org-card::before{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:150%;
      height:150%;
      transform: translate(-50%, -50%) scale(0.78);
      border-radius:9999px;
      pointer-events:none;
      opacity:0;
      filter: blur(34px);
      mix-blend-mode: screen;
    }

    .org-card.police::before{ background: radial-gradient(circle, var(--glow-police) 0%, rgba(0,0,0,0) 62%); }
    .org-card.academy::before{ background: radial-gradient(circle, var(--glow-academy) 0%, rgba(0,0,0,0) 62%); }
    .org-card.sd::before{ background: radial-gradient(circle, var(--glow-sd) 0%, rgba(0,0,0,0) 62%); }

    .org-card:hover{
      transform: translateY(-18px) rotateX(6deg) scale(1.045);
      filter: brightness(1.06);
    }

    @keyframes roundPulse{
      0%{ opacity:.70; transform: translate(-50%, -50%) scale(0.78); filter: blur(26px); }
      50%{ opacity:1;   transform: translate(-50%, -50%) scale(1.00); filter: blur(46px); }
      100%{opacity:.70; transform: translate(-50%, -50%) scale(0.78); filter: blur(26px); }
    }
    .org-card:hover::before{
      opacity:1;
      animation: roundPulse 1.65s ease-in-out infinite;
    }

    .org-card.police:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 170px var(--glow-police-soft); }
    .org-card.academy:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 170px var(--glow-academy-soft); }
    .org-card.sd:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 170px var(--glow-sd-soft); }

    .org-card:active{
      transform: translateY(-10px) scale(1.02);
      filter: brightness(.98);
    }

    footer{
      margin-top:55px;
      font-size:13px;
      opacity:.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Narco City Executive Panel</h1>

    <div class="buttons">
      <a class="org-card police" href="org/ncpd/" aria-label="NCPD öffnen">
        <img src="logos/ncpd.png" alt="NCPD">
      </a>

      <a class="org-card academy" href="org/academy/" aria-label="Academy öffnen">
        <img src="logos/academy.png" alt="Academy">
      </a>

      <a class="org-card sd" href="org/ncsd/" aria-label="NCSD öffnen">
        <img src="logos/ncsd.png" alt="NCSD">
      </a>
    </div>

    <footer>© Narco City RP</footer>
  </div>
</body>
</html>
