<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City – Exekutive Panel</title>

  <style>
    :root{
      /* Metallisch dunkler Hintergrund */
      --bg0:#050607;
      --bg1:#0b0e12;
      --bg2:#141820;

      /* matte tile-farben */
      --tile0:#0b0f16;
      --tile1:#131a24;
      --tileBorder: rgba(255,255,255,.06);

      /* Glow-Farben */
      --glow-police: rgba(20, 55, 150, 0.95);   /* tiefes Blau */
      --glow-academy: rgba(170, 130, 40, 0.95); /* dunkles Gold */
      --glow-sd: rgba(25, 110, 70, 0.95);       /* tiefes Grün */
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      perspective: 1200px;

      /* Metallic dark grey / black */
      background:
        radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,.08), rgba(255,255,255,0) 60%),
        radial-gradient(900px 600px at 80% 25%, rgba(255,255,255,.05), rgba(255,255,255,0) 65%),
        radial-gradient(1100px 700px at 45% 85%, rgba(255,255,255,.04), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, var(--bg2), var(--bg0) 55%, var(--bg1));
    }

    /* Metallic sweep (dezent) */
    @keyframes sweep {
      from { transform: translateX(-140%) rotate(12deg); opacity: 0; }
      18%  { opacity: 1; }
      to   { transform: translateX(140%) rotate(12deg); opacity: 0; }
    }
    body::after{
      content:"";
      position:fixed;
      inset:-40%;
      pointer-events:none;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.08) 45%,
        rgba(255,255,255,.18) 50%,
        rgba(255,255,255,.08) 55%,
        rgba(255,255,255,0) 100%
      );
      mix-blend-mode: screen;
      animation: sweep 1050ms ease-out 1 both;
      z-index: 2;
    }

    /* Container */
    .container{
      text-align:center;
      max-width:1100px;
      width:100%;
      padding:40px 20px;
      position:relative;
      z-index:3;
    }

    /* Kleiner Entry-Fade (ohne transform-Kollision auf den Cards) */
    @keyframes fadeIn {
      from { opacity:0; }
      to   { opacity:1; }
    }
    .container{ animation: fadeIn 520ms ease both; }

    h1{
      font-size:34px;
      letter-spacing:1px;
      margin:0 0 60px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
    }

    /* ===== Cards (kein transform-Animation im Idle!) ===== */
    .card{
      position:relative;
      width:260px;
      height:260px;
      border-radius:26px;
      cursor:pointer;

      background: linear-gradient(180deg, var(--tile1), var(--tile0));
      box-shadow:
        0 18px 40px rgba(0,0,0,.75),
        inset 0 0 0 1px var(--tileBorder);

      display:flex;
      align-items:center;
      justify-content:center;

      transform-style: preserve-3d;

      /* Sanftes Senken/Zurückfedern */
      transition:
        transform .62s cubic-bezier(.18, .9, .2, 1),
        box-shadow .62s cubic-bezier(.18, .9, .2, 1),
        filter .45s ease;

      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .card img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.9));
      transform: translateZ(26px);
    }

    /* ===== Glow pulsiert IM IDLE (nur ::before) ===== */
    @keyframes glowPulse {
      0%, 100% { opacity: .16; transform: scale(0.985); filter: blur(44px); }
      50%      { opacity: .30; transform: scale(1.025); filter: blur(48px); }
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius:42px;
      pointer-events:none;

      opacity: .18;
      filter: blur(44px);
      transform-origin: 50% 50%;

      animation: glowPulse 3.2s ease-in-out infinite;
      transition: opacity .25s ease, filter .25s ease;
    }

    .card.police::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-police), transparent 72%);
    }
    .card.academy::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-academy), transparent 72%);
    }
    .card.sd::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-sd), transparent 72%);
    }

    /* ===== Hover = Lift (funktioniert jetzt zuverlässig) ===== */
    .card:hover{
      transform:
        translateY(-18px)
        rotateX(6deg)
        scale(1.045);

      filter: brightness(1.06);

      box-shadow:
        0 60px 110px rgba(0,0,0,.92),
        inset 0 0 0 1px rgba(255,255,255,.08);
    }

    /* beim Hover: pulsieren pausieren + Glow konstant stark */
    .card:hover::before{
      animation: none;
      opacity: 1;
      filter: blur(52px);
    }

    .card.police:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 165px var(--glow-police); }
    .card.academy:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 165px var(--glow-academy); }
    .card.sd:hover{ box-shadow: 0 60px 110px rgba(0,0,0,.92), 0 0 165px var(--glow-sd); }

    /* Click feedback */
    .card:active{
      transform: translateY(-10px) scale(1.02);
      filter: brightness(0.98);
    }

    footer{
      margin-top:55px;
      font-size:13px;
      opacity:.6;
    }

    /* ===== Click transition overlay ===== */
    .transition{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity 280ms ease;
      z-index:9999;
    }
    body.is-transitioning .transition{ opacity:1; }

    .transition.police{ background: radial-gradient(circle, rgba(20,55,150,.42), rgba(5,6,7,.99)); }
    .transition.academy{ background: radial-gradient(circle, rgba(170,130,40,.40), rgba(5,6,7,.99)); }
    .transition.sd{ background: radial-gradient(circle, rgba(25,110,70,.40), rgba(5,6,7,.99)); }

    body.is-transitioning .container{
      filter: blur(2px);
      opacity:.6;
      transition: opacity 280ms ease, filter 280ms ease;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .card::before{ opacity:.16; }
    }
  </style>
</head>

<body>

  <div class="transition" id="transition"></div>

  <div class="container">
    <h1>Narco City Exekutive Panel</h1>

    <div class="buttons">
      <div class="card police" data-theme="police" data-target="map.html">
        <img src="logos/ncpd.png" alt="NCPD">
      </div>

      <div class="card academy" data-theme="academy" data-target="map.html">
        <img src="logos/academy.png" alt="Academy">
      </div>

      <div class="card sd" data-theme="sd" data-target="map.html">
        <img src="logos/ncsd_v2.png" alt="NCSD">
      </div>
    </div>

    <footer>© Narco City RP</footer>
  </div>

  <script>
    const transitionEl = document.getElementById('transition');

    function goTo(target, theme){
      transitionEl.className = 'transition ' + theme;
      document.body.classList.add('is-transitioning');
      setTimeout(() => window.location.href = target, 320);
    }

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        goTo(card.dataset.target, card.dataset.theme);
      });
    });
  </script>

</body>
</html>
