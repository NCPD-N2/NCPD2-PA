<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City â€“ Exekutive Panel</title>

  <style>
    :root{
      --bg0:#071326;
      --bg1:#0a1a3a;
      --bg2:#2d5aa8;

      /* matte tile-farben */
      --tile0:#0b0f16;
      --tile1:#131a24;
      --tileBorder: rgba(255,255,255,.06);

      /* ðŸ”¥ Glow-Farben (dunkel & satt) */
      --glow-police: rgba(20, 55, 150, 0.95);   /* tiefes Blau */
      --glow-academy: rgba(170, 130, 40, 0.95); /* dunkles Gold */
      --glow-sd: rgba(25, 110, 70, 0.95);       /* tiefes GrÃ¼n */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#fff; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, var(--bg2) 0%, var(--bg1) 55%),
        linear-gradient(135deg, var(--bg2), var(--bg0));
      overflow:hidden;
    }

    /* ===== Metallic sweep ===== */
    @keyframes sweep {
      from { transform: translateX(-140%) rotate(12deg); opacity: 0; }
      20%  { opacity: 1; }
      to   { transform: translateX(140%) rotate(12deg); opacity: 0; }
    }
    body::after{
      content:"";
      position:fixed;
      inset:-40%;
      pointer-events:none;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.12) 45%,
        rgba(255,255,255,.30) 50%,
        rgba(255,255,255,.12) 55%,
        rgba(255,255,255,0) 100%
      );
      mix-blend-mode: screen;
      animation: sweep 1100ms ease-out 1 both;
      z-index: 2;
    }

    /* ===== Page enter ===== */
    @keyframes fadeUp {
      from { opacity:0; transform: translateY(18px); filter: blur(2px); }
      to   { opacity:1; transform: translateY(0);  filter: blur(0); }
    }

    .container{
      text-align:center;
      max-width:1100px;
      width:100%;
      padding:40px 20px;
      animation: fadeUp 700ms ease both;
      position:relative;
      z-index:3;
    }

    h1{
      font-size:34px;
      letter-spacing:1px;
      margin:0 0 60px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:40px;
      flex-wrap:wrap;
    }

    /* ===== Matte tiles ===== */
    .card{
      position:relative;
      width:260px;
      height:260px;
      padding:30px;
      border-radius:26px;
      cursor:pointer;

      background: linear-gradient(180deg, var(--tile1), var(--tile0));
      box-shadow:
        0 18px 40px rgba(0,0,0,.70),
        inset 0 0 0 1px var(--tileBorder);

      transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;

      display:flex;
      align-items:center;
      justify-content:center;

      opacity:0;
      animation: fadeUp 700ms ease both;
    }

    .card:nth-child(1){ animation-delay: 220ms; }
    .card:nth-child(2){ animation-delay: 360ms; }
    .card:nth-child(3){ animation-delay: 500ms; }

    .card img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
      filter: drop-shadow(0 14px 26px rgba(0,0,0,.85));
    }

    footer{
      margin-top:55px;
      font-size:13px;
      opacity:.6;
    }

    /* ===== ðŸ”¥ MASSIVER GLOW ===== */
    .card::before{
      content:"";
      position:absolute;
      inset:-14px;
      border-radius:38px;
      pointer-events:none;
      opacity:0;
      filter: blur(40px);
      transition: opacity .22s ease;
    }

    .card.police::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-police), transparent 70%);
    }
    .card.academy::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-academy), transparent 70%);
    }
    .card.sd::before{
      background: radial-gradient(circle at 30% 25%, var(--glow-sd), transparent 70%);
    }

    .card:hover{
      transform: translateY(-10px) scale(1.04);
      filter: brightness(1.06);
    }
    .card:hover::before{ opacity:1; }

    .card.police:hover{
      box-shadow:
        0 0 110px var(--glow-police),
        0 34px 70px rgba(0,0,0,.85),
        inset 0 0 0 1px rgba(255,255,255,.10);
    }
    .card.academy:hover{
      box-shadow:
        0 0 110px var(--glow-academy),
        0 34px 70px rgba(0,0,0,.85),
        inset 0 0 0 1px rgba(255,255,255,.10);
    }
    .card.sd:hover{
      box-shadow:
        0 0 110px var(--glow-sd),
        0 34px 70px rgba(0,0,0,.85),
        inset 0 0 0 1px rgba(255,255,255,.10);
    }

    /* ===== Click transition ===== */
    .transition{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transform: scale(1.03);
      transition: opacity 280ms ease, transform 280ms ease;
      z-index:9999;
    }

    body.is-transitioning .transition{
      opacity:1;
      transform: scale(1);
    }

    .transition.police{
      background: radial-gradient(circle, rgba(20,55,150,.40), rgba(7,19,38,.99));
    }
    .transition.academy{
      background: radial-gradient(circle, rgba(170,130,40,.38), rgba(7,19,38,.99));
    }
    .transition.sd{
      background: radial-gradient(circle, rgba(25,110,70,.38), rgba(7,19,38,.99));
    }

    body.is-transitioning .container{
      filter: blur(2px);
      opacity:.6;
    }
  </style>
</head>

<body>

  <div class="transition" id="transition"></div>

  <div class="container">
    <h1>Narco City Exekutive Panel</h1>

    <div class="buttons">
      <div class="card police" data-theme="police" data-target="map.html">
        <img src="logos/ncpd.png" alt="NCPD">
      </div>

      <div class="card academy" data-theme="academy" data-target="map.html">
        <img src="logos/academy.png" alt="Academy">
      </div>

      <div class="card sd" data-theme="sd" data-target="map.html">
        <img src="logos/ncsd.png" alt="NCSD">
      </div>
    </div>

    <footer>Â© Narco City RP</footer>
  </div>

  <script>
    const transitionEl = document.getElementById('transition');

    function goTo(target, theme){
      transitionEl.className = 'transition ' + theme;
      document.body.classList.add('is-transitioning');

      setTimeout(() => {
        window.location.href = target;
      }, 320);
    }

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        goTo(card.dataset.target, card.dataset.theme);
      });
    });
  </script>

</body>
</html>
