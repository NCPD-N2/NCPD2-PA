<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narco City – Interaktive Karte</title>

  <style>
    :root {
      --blue-dark: #08162f;
      --blue-main: #0a1a3a;
      --blue-light: #2d5aa8;
      --card-dark: #0e2346;
      --card-light: #143a73;
      --gold: #c9a44c;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, var(--blue-light) 0%, var(--blue-main) 55%),
        linear-gradient(135deg, var(--blue-light), var(--blue-dark));
      overflow: hidden;
    }

    /* ===== Layout ===== */
    .container {
      text-align: center;
      max-width: 960px;
      width: 100%;
      padding: 40px 20px;
      animation: fadeUp 700ms ease both;
    }

    h1 {
      font-size: 34px;
      letter-spacing: 1px;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .card {
      width: 280px;
      padding: 30px;
      border-radius: 26px;
      cursor: pointer;
      background: linear-gradient(145deg, var(--card-light), var(--card-dark));
      box-shadow:
        0 18px 40px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.06);
      transition: transform .25s ease, box-shadow .25s ease;
      opacity: 0;
      animation: fadeUp 700ms ease both;
    }

    .card:nth-child(1) { animation-delay: 220ms; }
    .card:nth-child(2) { animation-delay: 360ms; }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow:
        0 30px 60px rgba(0,0,0,.75),
        inset 0 0 0 1px rgba(255,255,255,.12);
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 18px;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.6));
    }

    .card span {
      display: block;
      font-size: 15px;
      letter-spacing: .6px;
      opacity: .9;
    }

    footer {
      margin-top: 55px;
      font-size: 13px;
      opacity: .6;
    }

    /* ===== Animations ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
        filter: blur(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes sweep {
      from { transform: translateX(-140%) rotate(12deg); opacity: 0; }
      20%  { opacity: 1; }
      to   { transform: translateX(140%) rotate(12deg); opacity: 0; }
    }

    /* Metallic light sweep */
    body::after {
      content: "";
      position: fixed;
      inset: -40%;
      pointer-events: none;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.08) 45%,
        rgba(255,255,255,.22) 50%,
        rgba(255,255,255,.08) 55%,
        rgba(255,255,255,0) 100%
      );
      mix-blend-mode: screen;
      animation: sweep 1100ms ease-out 1 both;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Narco City – Interaktive Karte</h1>

    <div class="buttons">
      <div class="card" onclick="location.href='map.html'">
        <img src="logos/ncpd.png" alt="NCPD">
        <span>Police Department Karte</span>
      </div>

      <div class="card" onclick="location.href='map.html'">
        <img src="logos/academy.png" alt="Academy">
        <span>Executive Education Academy</span>
      </div>
    </div>

    <footer>
      © Narco City RP
    </footer>
  </div>

</body>
</html>
