<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NCPD – Karte</title>

  <style>
    :root {
      --blue: #0a1a3a;
      --blue-light: #1c3f7a;
      --gold: #c9a44c;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #2d5aa8 0%, #0a1a3a 60%),
        linear-gradient(135deg, #1b3f7a, #0a1a3a);
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: linear-gradient(145deg, #122e5c, #08162f);
      border-radius: 24px;
      padding: 30px;
      width: 260px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow:
        0 10px 30px rgba(0,0,0,.4),
        inset 0 0 0 1px rgba(255,255,255,.05);
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:
        0 20px 40px rgba(0,0,0,.6),
        inset 0 0 0 1px rgba(255,255,255,.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .card span {
      display: block;
      font-size: 15px;
      letter-spacing: .5px;
      opacity: .9;
    }

    footer {
      margin-top: 50px;
      opacity: .6;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Narco City – Interaktive Karte</h1>

  <div class="buttons">
    <div class="card" onclick="location.href='map.html'">
      <img src="logos/ncpd.png" alt="NCPD">
      <span>Police Department Karte</span>
    </div>

    <div class="card" onclick="location.href='map.html'">
      <img src="logos/academy.png" alt="Academy">
      <span>Executive Education Academy</span>
    </div>
  </div>

  <footer>
    © Narco City RP
  </footer>
</div>

</body>
</html>
